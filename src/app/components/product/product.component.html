<div class="container mt-5">
    <div class="card mx-auto w-100" style="width: 18rem;">
        <div class="card-body">
            <div class="container">
                <div class="row" *ngFor="let c of product | keyvalue">
                    <div class="col"><p class="fw-bold">{{c.key}}</p></div>
                    <div class="col">{{c.value}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
